# Patch Analysis Configuration - Version 6
# Configuration for flux contribution analysis and flare detection
# Version 6: Uses DBSCAN clustering for region detection

# Data paths
base_data_dir: "/data/FOXES_Data/batch_results/vit/"
flux_path: "${base_data_dir}/flux"
aia_path: "/data/FOXES_Data/AIA"
output_path: "${base_data_dir}/vit_predictions.csv"

# Grid and patch parameters
grid_size: [64, 64]
patch_size: 8
input_size: 512

# Analysis parameters
analysis:
  # Time period for analysis
  time_period:
    start_time: "2024-03-20T00:00:00"
    end_time: "2024-03-27T00:00:00"
  
  # Flare detection parameters - DBSCAN based
  flare_detection:
    # Threshold for filtering patches before DBSCAN (median + std_multiplier * std)
    threshold_std_multiplier: 2.0
    
    # DBSCAN clustering parameters
    dbscan_eps: 2.0                    # Maximum distance between patches in a cluster (in patch units)
    dbscan_min_samples: 5               # Minimum number of patches required to form a cluster
    dbscan_use_flux: false              # Whether to include flux as a feature in DBSCAN
    dbscan_flux_weight: 1.0             # Weight for flux dimension when use_flux is true
    
    # Size constraints
    min_patches: 0                     # Minimum total region size (set to 0 or null to disable)
    max_patches: 0                     # Maximum region size (set to 0 or null to disable)
    min_flux_threshold: 0.0000001      # Minimum sum flux for a region to be accepted (set to null to disable)
    
    # Temporal smoothing (applied to detected region flux values and sizes)
    flux_smoothing_window: 1            # Window size for flux value and size smoothing
    
    # Region size change constraints (for tracked regions in sequences)
    max_size_growth_factor: 0          # Maximum allowed size ratio between frames (e.g., 2.0 = can double, set to 0 or null to disable)
    max_size_shrinkage_factor: 0       # Minimum allowed size ratio between frames (e.g., 0.5 = can halve, set to 0 or null to disable)
    
    # Simultaneous flare detection
    simultaneous_flare_threshold: 0.000005
    sequence_window_hours: 1.0  # Time window for clustering groups into flare sequences
  
  # Output configuration
  output:
    output_dir: "${base_data_dir}/patch_analysis_output_v6"
    
    # Movie generation
    create_contour_movie: false
    create_simultaneous_flare_movies: true
    create_contour_movies_for_sequences: true  # Create contour movies for simultaneous flare sequences
    create_flux_heatmap_movies_for_sequences: true  # Create flux heatmap movies for simultaneous flare sequences
    simultaneous_flare_window_days: .25
    movie_fps: 15
    movie_interval_seconds: 12
    show_sxr_timeseries: true
    max_tracking_distance: 70  # Maximum distance for tracking regions across frames
