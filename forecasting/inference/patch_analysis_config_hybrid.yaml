# Hybrid Flare Detection Configuration
# Simplified configuration for robust flare detection

# Data paths
base_data_dir: "/data/FOXES_Data/batch_results/vit/"
flux_path: "${base_data_dir}/flux"
aia_path: "/data/FOXES_Data/AIA"
output_path: "${base_data_dir}/vit_predictions_all.csv"

# Output configuration
output:
  output_dir: "/data/FOXES_Data/run_hybrid_test"
  plots_dir: "${output_dir}/plots"

# Grid and patch parameters
grid_size: [64, 64]
patch_size: 8
input_size: 512

# Analysis Time Period
time_period:
  start_time: "2012-02-01T00:00:00"
  end_time: "2012-02-09T23:59:59"

# Flare Detection Parameters (Hybrid Mode)
detection:
  mode: "hybrid"
  
  # Region Detection (DBSCAN)
  threshold_std_multiplier: 3
  min_flux_threshold: 0.0000001  # 1e-7
  
  # Region Tracking
  max_tracking_distance: 20
  max_time_gap_minutes: 180
  min_track_detections: 1  # Keep everything, filter later
  
  # Event Identification
  min_peak_flux: 0.0000001  # 1e-7
  min_samples_impulsive: 1  # Accept single-point events if bright enough
  min_samples_peak: 3       # Need 3 points for a proper peak
  
  # HEK Matching
  match_window_minutes: 10
  magnitude_tolerance: 1.0

# Plotting
plotting:
  create_plots: true
  window_hours: 4

