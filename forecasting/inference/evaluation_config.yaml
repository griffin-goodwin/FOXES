# Evaluation Configuration
# Base directories
base_data_dir: "/mnt/data/COMBINED"
output_base_dir: "/mnt/data/COMBINED/solar_flare_comparison_results"

# Model prediction files
# Note: When main_model_csv is None or doesn't exist, the evaluator will run in baseline-only mode
model_predictions:
  main_model_csv: ${base_data_dir}/output/rs.csv  # Set to null for baseline-only mode
  baseline_csv: ""

# Data directories
data:
  aia_dir: "${base_data_dir}/AIA-SPLIT/test/"
  weight_path: "/mnt/data/COMBINED/rs_weights"  # Path to attention weights (empty if not available)

# Evaluation parameters
evaluation:
  output_dir: "${output_base_dir}/rs"
  sxr_cutoff: 0.0000001   # Set to filter ground truth values (e.g., 1e-6 for values >= 1e-6)
                    # Examples: 1e-6 (C-class and above), 1e-5 (M-class and above), 1e-4 (X-class only)
  
# Time range for evaluation
# time_range:
#   start_time: "2023-08-05T20:30:00"
#   end_time: "2023-08-05T23:56:00"
#   interval_minutes: 1

time_range:
  start_time: "2023-08-05T00:00:00"
  end_time: "2023-08-07T23:59:00"
  interval_minutes: 1

# Plotting parameters
plotting:
  figure_size: [12, 8]
  dpi: 300
  colormap: "sdoaia171"
  
# Metrics to calculate
metrics:
  include_rmse: true
  include_mae: true
  include_r2: true
  include_correlation: true
