# Evaluation Configuration
# Base directories
base_data_dir: "/mnt/data/COMBINED"
output_base_dir: "/mnt/data/COMBINED/solar_flare_comparison_results"

# Model prediction files
# Note: When main_model_csv is None or doesn't exist, the evaluator will run in baseline-only mode
model_predictions:
  main_model_csv: ${base_data_dir}/output/patch.csv  # Set to null for baseline-only mode
  baseline_csv: "${base_data_dir}/output/patch.csv"

# Data directories
data:
  aia_dir: "${base_data_dir}/AIA-SPLIT/test/"
  weight_path: "/mnt/data/COMBINED/patch_weights"  # Path to attention weights (empty if not available)

# Evaluation parameters
evaluation:
  output_dir: "${output_base_dir}/patch"
  
# Time range for evaluation
time_range:
  start_time: "2023-08-05T20:30:00"
  end_time: "2023-08-05T23:56:00"
  interval_minutes: 1

# Plotting parameters
plotting:
  figure_size: [12, 8]
  dpi: 300
  colormap: "sdoaia171"
  
# Metrics to calculate
metrics:
  include_rmse: true
  include_mae: true
  include_r2: true
  include_correlation: true
